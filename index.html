<!DOCTYPE html>
<html>
<head>
    <title>eBay to Facebook Marketplace CSV Converter</title>
</head>
<body>
    <h1>eBay to Facebook Marketplace CSV Converter</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <label for="file">Select the eBay CSV file to convert:</label>
        <br>
        <input type="file" name="file" id="file" accept=".csv">
        <br><br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
